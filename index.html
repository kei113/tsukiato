    <script>

        // Script sederhana untuk tahun di footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // CATATAN: Untuk animasi scroll (kelas .animate-*-scroll),
        // Anda perlu JavaScript seperti Intersection Observer API atau library seperti ScrollReveal.js
        // Contoh sederhana dengan Intersection Observer:
        const animatedElements = document.querySelectorAll('.animate-fadeInUp-scroll, .animate-slideInLeft-scroll, .animate-slideInRight-scroll');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // Optional: unobserve setelah animasi berjalan
                    // observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1 // Trigger animasi saat 10% elemen terlihat
        });

        animatedElements.forEach(el => {
            observer.observe(el);
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('.main-header');
            if (window.scrollY > 50) { // Angka 50 bisa disesuaikan (jarak scroll sebelum header berubah)
                header.style.backgroundColor = 'rgba(48, 25, 52, 0.9)'; // Ungu tua semi-transparan
                // header.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)'; // Munculkan lagi shadow jika perlu
            } else {
                header.style.backgroundColor = 'transparent';
                // header.style.boxShadow = 'none'; // Sembunyikan shadow jika perlu
            }
        });

        function updateHeaderHeight() {
            const header = document.querySelector('.main-header');
            if (header) {
                const headerHeight = header.offsetHeight;
                document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
            }
        }
        window.addEventListener('DOMContentLoaded', updateHeaderHeight);
        window.addEventListener('resize', updateHeaderHeight); // Update jika ukuran berubah

        // Pastikan DOM sudah sepenuhnya dimuat sebelum menjalankan script
        document.addEventListener('DOMContentLoaded', function() {

            // 1. Pilih semua elemen kartu yang ingin diberi efek
            const profileCards = document.querySelectorAll('.profile-card-link');

            // 2. Loop melalui setiap kartu dan tambahkan event listener
            profileCards.forEach(function(card) {
                // Saat mouse masuk ke area kartu
                card.addEventListener('mouseenter', function() {
                    // Tambahkan kelas .card-is-hovered
                    card.classList.add('card-is-hovered');
                });

                // Saat mouse keluar dari area kartu
                card.addEventListener('mouseleave', function() {
                    // Hapus kelas .card-is-hovered
                    card.classList.remove('card-is-hovered');
                });
            });

        });
    </script>
